<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org/">
<head th:replace="master :: head"></head>
<body>

<div th:replace="master :: nav"></div>

<!-- Content Area Start -->
<div class="container my-5">


    <div class="row justify-content-between">
        <div class="my-3">
            <a href="/tables/create" class="btn btn-primary btn-sm">Create <i class="fa fa-plus"></i></a>
        </div>
        <h1 class="text-center text-info mb-5">Chinese Restaurant</h1>
        <div></div>
    </div>

    <div class="row" id="tableArea">

        <table class="table table-bordered">
            <thead>
            <tr class="bg-dark text-white">
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:each="table : ${tables}">
            <tr>
                <td th:text="${table.id}"></td>
                <td th:text="${table.name}"></td>
                <td>
                    <a th:class="${table.status == 0} ? 'btn btn-primary btn-sm' : 'btn btn-secondary btn-sm'"
                       th:href="@{'/tables/status/update/'+${table.id}}"
                       th:text="${table.status == 0} ? '&nbsp;&nbsp;Free&nbsp;&nbsp;' : 'Engage'"></a>
                </td>
                <td>
                    <a href="#" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i></a>
                    <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
<!-- Content Area End -->


<div th:replace="master :: footer"></div>
</body>
</html>
