<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org/">
<head th:replace="master :: head"></head>
<body>


<div th:replace="master :: nav"></div>

<!-- Content Area Start -->
<div class="container my-5">

    <h1 class="text-center text-info mb-5">Create New Table</h1>
    <div class="col-md-6 offset-md-3">
        <form method="post" th:object="${cook}" enctype="multipart/form-data">
            <div class="">
                <label for="cat_id">Category Name</label>
                <select class="form-control" id="cat_id" name="cat_id">
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Table Name</label>
                <input type="text" class="form-control rounded-0" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="file">Example file input</label>
                <input type="file" class="form-control-file" id="file" nam="file">
            </div>
            <button type="submit" class="btn btn-primary btn-sm float-right">Create</button>
            <button type="reset" class="btn btn-outline-warning btn-sm float-right mr-2">Cancel</button>

        </form>
    </div>


</div>
<!-- Content Area End -->


<div th:replace="master :: footer"></div>
</body>
</html>
